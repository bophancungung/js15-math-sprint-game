<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>

        <!-- Splash Page -->
        <div class="card" id="splashPage">
            <form id="startForm">
                <div class="selection-container">
                    <!-- 10 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value10">10 Questions</label>
                        <input type="radio" name="questions" value="10" id="value10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 25 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value25">25 Questions</label>
                        <input type="radio" name="questions" value="25" id="value25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div> 
                    <!-- 50 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value50">50 Questions</label>
                        <input type="radio" name="questions" value="50" id="value50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>
                    <!-- 99 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value99">99 Questions</label>
                        <input type="radio" name="questions" value="99" id="value99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value">0.0s</span>
                        </span>
                    </div>                                                                             
                </div>
                <!-- Start Button -->
                <div class="selection-footer">
                    <button class="start" type="submit" > Start Round </button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        <div class="card" id="countdownPage" hidden>
            <h1 class="countdown" > 3 </h1>
        </div>
        
        <!-- Game Page -->
        <div class="card" id="gamePage" hidden>
            <!-- Item Container -->
            <div class="item-container"></div>
            <!-- Right/Wrong Buttons -->
            <div class="item-footer">
                <button class="wrong"> Wrong </button>
                <button class="right"> Right </button>
            </div>
        </div>

        <!-- Score Page -->
        <div class="card" id="scorePage" hidden>
            <!-- Score container -->
            <div class="score-container">
                <h1 class="title"> Your Time </h1>
                <h1 class="final-time"> 3.4s </h1>
                <h1 class="base-time"> Base Time: 2.4s </h1>
                <h1 class="penalty-time"> Penalty: +1.0s </h1>
            </div>
            <!-- Play Again Button -->
            <div class="score-footer">
                <button class="play-again"> Play Again </button>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
